@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="simmapeditorApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" data-main="@routes.Assets.at("javascripts/app.js")"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"/>
        <style>
            #map {
                height: 700px;
            }
            svg {
                position: relative;
            }

            path {
                fill: #000;
                fill-opacity: .2;
                stroke: red;
                stroke-width: 1.5px;
            }

            path:hover {
                fill: white;
                fill-opacity: .7;
            }
        </style>
    </head>
    <body>
        @content
    </body>
</html>
