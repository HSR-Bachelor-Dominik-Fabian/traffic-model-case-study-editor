@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="simmapeditorApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/d3.v3.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/leaflet.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/angular.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/angular-route.js")"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/L.Control.Zoomslider.js")"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jasny-bootstrap.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/L.Control.Zoomslider.css")"/>
    </head>
    <body>
        @content
    </body>
</html>
