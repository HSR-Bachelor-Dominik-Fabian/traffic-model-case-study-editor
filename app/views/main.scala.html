@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="simmapeditorApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/config.js")"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" data-main="@routes.Assets.at("javascripts/app.js")"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jasny-bootstrap.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/L.Control.Zoomslider.css")"/>
    </head>
    <body>
        @content
    </body>
</html>
