@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://code.jquery.com/jquery-1.12.1.min.js" type="text/javascript"></script>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="//d3js.org/topojson.v0.min.js"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.css")"/>
        <script src="@routes.Assets.at("javascripts/leaflet.js")"></script>
        <style>
            #map {
                width: 960px;
                height: 500px;
            }
            svg {
                position: relative;
            }

            path {
                fill: #000;
                fill-opacity: .2;
                stroke: #fff;
                stroke-width: 1.5px;
            }

            path:hover {
                fill: brown;
                fill-opacity: .7;
            }
        </style>
    </head>
    <body>
        @content
    </body>
</html>
